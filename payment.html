<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./CSS_Files/payment.css">
</head>
<body>
    <div class="container">

        <form action="">

        <div class="row">

            <div class="col">
                <h3 class="title">Billing Address</h3>

                <div class="inputbox">
                    <span>Full name</span>
                    <input type="text" placeholder="John deo">
                </div>
                <div class="inputbox">
                    <span>Email :</span>
                    <input type="email" placeholder="abc@abc.com">
                </div>
                <div class="inputbox">
                    <span>Address :</span>
                    <input type="text" placeholder="room- street - locality">
                </div>
                <div class="inputbox">
                    <span>City :</span>
                    <input type="text" placeholder="Mumbai">
                </div>
                <div class="flex">
                <div class="inputbox">
                    <span>State :</span>
                    <input type="text" placeholder="Maharashtra">
                </div>
                <div class="inputbox">
                    <span>Zip code:</span>
                    <input type="text" placeholder="123 456">
                </div>
            </div>
            </div>

            <!--pay-->

            <div class="row">
            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="inputbox">
                    <span>Cards Accepted here</span>
                    <img src="./Img_files/cards.jpg" alt="">
                </div>

                <div class="inputbox">
                    <span>Name on card :</span>
                    <input type="text" placeholder="Mr. John deo">
                </div>
                <div class="inputbox">
                    <span>Credit Card Number :</span>
                    <input type="number" placeholder="111-2222-3333-4444">
                </div>
                <div class="inputbox">
                    <span>Exp month :</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="inputbox">
                    <span>Exp year :</span>
                    <input type="number" placeholder="2025">
                </div>
                <div class="inputbox">
                    <span>CVV :</span>
                    <input type="text" placeholder="1234">
                </div>
          
            </div>
            <input type="submit" value="proceed to checkout " class="submit-btn">
            </div>
</div>
        </div>
       
    </form>

    </div>
</body>
</html>
