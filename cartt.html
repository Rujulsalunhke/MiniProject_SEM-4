<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./CSS_Files/cartt.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <h1>Shopping Cart</h1>
    <div class="project">
        <div class="shop">
            <div class="box">
                <img src="Img_files/img1.jpg" alt="">
                <div class="content">
                    <h3>Foldable laptop chair</h3>
                    <h4>Price: $40</h4>
                    <p class="unit">Quantity:<input value="2"></p>
                    <p class="btn-area">
                        <i class='bx bxs-trash'></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="Img_files/img2.jpg" alt="">
                <div class="content">
                    <h3>Foldable laptop stand</h3>
                    <h4>Price: $10</h4>
                    <p class="unit">Quantity:<input value="1"></p>
                    <p class="btn-area">
                        <i class='bx bxs-trash'></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="Img_files/img1.jpg" alt="">
                <div class="content">
                    <h3>bohomehian Chairs</h3>
                    <h4>Price: $18</h4>
                    <p class="unit">Quantity:<input value="2"></p>
                    <p class="btn-area">
                        <i class='bx bxs-trash'></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="right-bar">
            <p><span>Subtotal</span> <span>$120</span></p>
            <hr>
            <p><span>tax (5%)</span> <span>$6</span></p>
            <hr>
            <p><span>Shipping</span> <span>$15</span></p>
            <hr>
            <p><span>Total</span> <span>$140</span></p>
            <hr>
        </div>
    </div>
  </div>
</body>
</html>
