<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<link rel="stylesheet" href="./CSS_Files/contactform.css">

<body>
    <form>
        <fieldset>
            <legend>Contact Us Form</legend>

            Name : <input type="text" name="name" required="" placeholder="Please enter your full name" />
            <br />
            <br />
            Address : <textarea name="address"></textarea>
            <br />
            <br />
            Phone number : <input type="phonenumber" name="phone-number" placeholder="Phone number" maxlength="10">
            <br />
            <br />
            Email-id : <input type="email" name="email" required="" placeholder="Please enter your Email-id">
            <br />
            <br />
            Select the Category:
            <select>
                <option value="Modular Kitchen">Modular Kitchen</option>
                <option> Kitchen</option>
                <option>Living room</option>
                <option>Bedroom</option>
                <option>Consultation</option>
                <option>Quotation</option>
            </select>
            <br />
            <br />
            Query : <textarea></textarea>
            <br /><br />
            <input type="Submit" value="Send" />
        </fieldset>
    </form>
</body>

</html>
