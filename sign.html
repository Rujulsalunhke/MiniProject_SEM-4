<body>

      <form action="/signup" method="POST" class="needs-validation"  novalidate>

        <div class="input-field">
          <input
                name = "username"  
                id="username"
                type = "text" 
                class="form-control"
                required
                />

        </div>
        <div class="input-field">
          <input
                name = "email"  
                id="email"
                type = "email" 
                class="form-control"
                required
                />
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input
                name = "password"  
                id="password"
                type = "password" 
                class="form-control"
                required
                />
          <label>Create Password</label>
        </div>
        
        <button type="submit" class="submit-btn" onclick="auth()">Sign In</button>
        <div class="register">
          <p>Already have an account? <a href="log.html">Login</a></p>
        </div>
      </form>
    </div>

  </section>
